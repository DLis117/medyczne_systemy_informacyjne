<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doctor editing panel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="ramka1">
    <h1>DODAJ LEKARZA</h1>    
    <form action="/add" method="post">
        <input type="text" placeholder="imie" value="" name="name">
        <input type="text" placeholder="nazwisko" value="" name="surname">
        <input type="text" placeholder="adres" value="" name="address">
        <input type="email" placeholder="email" value="" name="email">
        <input type="number" placeholder="telefon" value="" name="phone">
        <input type="password" placeholder="haslo" value="" name="password">
        <input type="datetime-local" name="datetime">
        <input type="checkbox" name="spec1"> laryngolog
        <input type="checkbox" name="spec2"> proktolog
        <input type="checkbox" name="spec3"> dentysta
        <input type="checkbox" name="spec4"> okulista
        <input type="checkbox" name="spec5"> neurolog
        <input type="checkbox" name="spec6"> gastrolog
        <input type="submit" value="dodaj lekarza">
    </form>
    </div>
    <div class="ramka2">
    <h1>USUN LEKARZA</h1>
    <form action="/delete" method="post">
        <select name="selected">
            {% for record in baza%}
                <option class="opcja" value="{{record}}">{{record}}</option>
            {%endfor%}
<!--            <option class="opcja">id=1</option>-->
        <input type="submit" value="usun lekarza">
        </select>
        
    </form>
    </div>
    <div class="ramka3">
    <h1>EDYTUJ LEKARZA</h1>
    <form action="/edit" method="post">
        <select name="selected">
            {% for record in baza%}
                <option class="opcja" value="{{record}}">{{record}}</option>
            {%endfor%}
        <input type="submit" value="edytuj lekarza">
        </select>
        
    </form>
    
    <form action="/logout" method="post">
        <input class="wyloguj" type="submit" value="wyloguj"> 
    </form>
    </div>
    
    
    <style>
    *
    {
        border: 0;
        margin: 0;
        padding: 0;
    }
    body
    {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    .wyloguj
    {
        font-size: 20px;
        position: absolute;
        left: 80%;
        top: 10%;
    }
    input
    {
        height: 5vh;
        width: 20vw;
        border-radius: 10px;
        background-color: lightgray;
        margin-bottom: 2vh;
    }
    input[type="checkbox"]
    {
         height: 2vh;
         width: 5vw;
    }
    select
    {
        width: 20vw;
        height: 5vh;
        background: lightgray;
        border-radius: 10px;
        margin-bottom: 2vh;
    }
    option
    {
        font-size: 20px;
    }
    .ramka1,.ramka2,.ramka3
    {
        display: inline-block;
        width: 20%;
        float: left;
        margin-left: 5%;
    }
    h1
    {
        width: 50%;
        display: inline-block;
        margin: 10vh 10%;
    }
    </style>
</body>
</html>
