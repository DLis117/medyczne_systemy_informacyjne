<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doctor editing panel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="ramka1">
    <h1 class="dodajlekarza">DODAJ LEKARZA</h1>    
    <form action="/admin_add_doctor" method="post">
        <input type="text" placeholder="imie" value="" name="name">
        <input type="text" placeholder="nazwisko" value="" name="surname">
        <input type="datetime-local" value="" name="birthdate">
        <input type="text" placeholder="adres" value="" name="address">
        <input type="number" placeholder="pesel" value="" name="pesel">
        <input type="email" placeholder="email" value="" name="email">
        <input type="text" placeholder="telefon" value="" name="phone_number">
        <input type="password" placeholder="haslo" value="" name="password">
        <input type="checkbox" name="spec1"> laryngolog
        <input type="checkbox" name="spec2"> proktolog
        <input type="checkbox" name="spec3"> dentysta
        <input type="checkbox" name="spec4"> okulista
        <input type="checkbox" name="spec5"> neurolog
        <input type="checkbox" name="spec6"> gastrolog
        <input type="submit" value="dodaj lekarza">
    </form>
    </div>
    <div class="ramka2">
    <h1>EDYTUJ LEKARZA</h1>
    <form action="/admin_edit_doctor" method="post">
        <select name="selected">
            {% for record in baza[2]%}
                <option class="opcja" value="{{record}}">{{record}}</option>
            {%endfor%}
        <input type="submit" value="edytuj lekarza">
        </select>
        
    </form>
    </div>
    
    <div class="ramka3">
    <h1>EDYTUJ PACJENTA</h1>
    <form action="/admin_edit_patient" method="post">
        <select name="selected">
            {% for record in baza[1]%}
                <option class="opcja" value="{{record}}">{{record}}</option>
            {%endfor%}
        <input type="submit" value="edytuj pacjenta">
        </select>
        
    </form>
    </div>
    <h1 class="verifyh1">ZWERYFIKUJ PACJENTOW</h1>
    <div class="ramka4">
        
        {% for record in baza[0]%}
        
        <div class="ramka4form">
            <p>{{record.id}} {{record.name}} {{record.surname}} {{record.pesel}} {{record.email}} </p>
            <div class=accept_or_deny>
                <form action="/admin_verify_accept" method="post">
                    <input type="hidden" value="{{record.id}}" name="id">
                    <input class="accept" type="submit" value="&#10004;">
                </form>
                <form action="/admin_verify_deny" method="post">
                    <input type="hidden" value="{{record.id}}" name="id">
                    <input class="deny" type="submit" value="&#x2715;">
                </form>
            </div>
        </div>
        
        {%endfor%}
        
        
        
<!--
    <form action="/admin_verify" method="post">
        <select name="selected">
            {% for record in baza[0]%}
                <option class="opcja" value="{{record}}">{{record}}</option>
            {%endfor%}
        <input type="submit" value="edytuj lekarza">
        </select>
        
    </form>
-->
    </div>

    
    <form action="/admin_logout" method="post">
        <input class="wyloguj" type="submit" value="wyloguj"> 
    </form>
    
    
    <style>
    *
    {
        border: 0;
        margin: 0;
        padding: 0;
    }
    body
    {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    .accept_or_deny
    {
        float: right;
        margin-right: 1%;
        width: 5vw;
        margin-top: -1.5%;
        
    }
    .accept,.deny
    {
        background: lightgray;
        width: 2vw;
        height: 4vh;
        border-radius: 5px;
    }
        .accept
        {
            float: left;
        }
        .deny
        {
            float: right;
        }
    .wyloguj
    {
        font-size: 20px;
        position: absolute;
        left: 78%;
        top: 10%;
    }
    input
    {
        height: 5vh;
        width: 20vw;
        border-radius: 10px;
        background-color: lightgray;
        margin-bottom: 2vh;
    }
    input[type="checkbox"]
    {
         height: 2vh;
         width: 5vw;
    }
    select
    {
        width: 20vw;
        height: 5vh;
        background: lightgray;
        border-radius: 10px;
        margin-bottom: 2vh;
    }
    option
    {
        font-size: 20px;
    }
    .ramka1,.ramka2,.ramka3,.ramka4
    {
        display: inline-block;
        width: 20%;
        float: left;
        margin-left: 5%;
    }
    .ramka4
    {
        height: 45vh;
        width: 66.1vw;
        background: lightgray;
        position: absolute;
        top: 50%;
        left: 25%;
        border-radius: 20px; 
        z-index: 1;
        overflow-y: scroll;
    }
    .verifyh1
    {
        position: absolute;
        top: 35vh;
        left: 20vw;
        font-size: 30px;
        z-index: 2;
    }
    h1
    {
        width: 50%;
        display: inline-block;
        margin: 10vh 10%;
    }
    .ramka4form
    {
        z-index: 3;
        height: 5vh;
        width: 65vw;
        background: gray;
        position: relative;
        border-radius: 10px;
        margin-bottom: 1vh;
    }
        .dodajlekarza
        {
            margin-bottom: 10px;
        }
    </style>
</body>
</html>
